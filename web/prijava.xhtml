<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Liverpool F.C.</title>   
        <f:metadata>
            <f:event listener="#{prijava.isNotLogged}" type="preRenderView"/>       
        </f:metadata>
    </h:head>   
    <h:body style="padding-top: 50px; padding-bottom: 20px; background-color: tomato;">
            <b:navBar brand="LIVERPOOL FC" brandHref="index" inverse="true" fixed="top">       
            <b:navbarLinks>   
                <b:navLink value="Početna" outcome="index"/>
                <b:navLink value="Vijesti" outcome="vijesti"/>
                <b:navLink value="Tekme i raspored" outcome="tekmeRaspored"/>
                <b:navLink value="Tim" outcome="tim"/>
                <b:navLink value="Treneri" outcome="treneri"/>
                <b:navLink value="Stadion" outcome="stadion"/>  
            </b:navbarLinks>               
            <b:navbarLinks pull="right">
                <b:navLink value="Prijava" outcome="prijava"/>
                <b:navLink value="Registracija" outcome="registracija"/>              
            </b:navbarLinks>   
        </b:navBar>
        
        <b:container>
            <center>
            <h:graphicImage library="slike" name="lfc1.png" 
                        width="500" height="300" />      
            </center>                
            <h:form id="forma1" class="form-horizontal">
                <b:growl allowDismiss="true" />
                    <div class="form-group">
                        <label class="control-label col-sm-2">Korisničko ime:</label>
                        <div class="col-sm-10">
                        <h:inputText class="form-control" id="kor" required="true"
                                     requiredMessage="Unesite korisničko ime!"
                                     value="#{prijava.korisnik.korisnickoIme}"/>
                        </div>
                    </div>                
                    <div class="form-group">
                        <label class="control-label col-sm-2">Lozinka:</label>
                        <div class="col-sm-10">
                        <h:inputSecret class="form-control" id="loz" required="true" 
                                       requiredMessage="Unesite lozinku!" 
                                       value="#{prijava.korisnik.lozinka}"/>
                        </div>
                    </div>
                    <div class="form-group"> 
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton class="btn btn-default" 
                                             value="Prijavi se" 
                                             action="#{prijava.prijava()}">

                            </h:commandButton>                      
                        </div>                                                                                  
                    </div>                
            </h:form>            
            <hr/>
            <footer class="container-fluid text-center">
                <h:graphicImage library="slike" name="lfc_logo.png"
                                width="50" height="70"/>                
            </footer> 
        </b:container>
              
    </h:body>
</html>
